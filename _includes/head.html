<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% if site.open %}{% if site.description %}{{ site.description }}{% else %}{{ site.title }}{% endif %}{% else %}Online Resume{% endif %}">

{%- if site.open and site.open_graph.enable %}
<meta property="og:title" content="{{ site.title }}">
<meta property="og:type" content="profile">
<meta property="og:image" content="{{ site.url }}{{ site.open_graph.image | relative_url }}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
{%- if site.description %}
<meta property="og:description" content="{{ site.description }}">
{%- endif %}
{%- endif %}

{%- if site.open %}
<title>{{ site.title }}</title>
{%- else %}
<title>Online Resume</title>
{%- endif %}

<link rel="stylesheet" href="{{ "/assets/fontawesome/css/all.min.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/icons/css/all.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
